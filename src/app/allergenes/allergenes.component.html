<h1 mat-dialog-title>Sélectionner des allergènes</h1>
<div mat-dialog-content>
  <h4>Les garnitures concernées ne vous seront pas proposées</h4>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Allergènes</mat-label>
      <mat-select multiple>
        <mat-option>Arachides</mat-option>
        <mat-option>Produits laitiers</mat-option>
        <mat-option>Soja</mat-option>
        <mat-option>Oeufs</mat-option>
      </mat-select>
    </mat-form-field>
  </p>

  <h4>Des allergènes manquants dans la liste ?</h4>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Autre(s)</mat-label>
      <textarea matInput ></textarea>
    </mat-form-field>
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button [mat-dialog-close]="'ok'" cdkFocusInitial>Valider</button>
</div>
